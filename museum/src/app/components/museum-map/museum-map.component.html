<div class="map-container">
    <div class="button-container">
        <button *ngFor="let map of museumMaps; let i = index" [class.active]="i === activeButtonIndex"
            (click)="showMap(i)">
            Floor {{ i }}
        </button>
    </div>
    <div class="map">
        <img [src]="currentMap">
    </div>
</div>
