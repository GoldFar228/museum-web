<div class="history-container" [ngStyle]="{'background-image': 'url(' + socialHistory.img + ')', 'background-position': getBackgroundPosition()}">
    <div class="history-item">
        <div class="history-header">{{socialHistory.header}}</div>
        <div class="history-content">
            {{socialHistory.text}}
        </div>
    </div>
</div>
