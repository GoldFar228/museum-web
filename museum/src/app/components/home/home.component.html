<div class="home-container">
    <div class="home-img">
        <img src="assets/mia_logo_forLight_v1.png" alt="logo">
    </div>
    <div class="home-content">
        <div class="home-child-container" *ngIf="searchInputString === ''">
            <div class="home-child-content-header">
                Афиша
            </div>
            <div class="home-child-content" >
                <div *ngFor="let h of homeImgs">
                    <div *ngIf="searchInputString === '' || h.name.toLowerCase().includes(searchInputString)" id="home-child-content-item" style="background-image: url({{h.img}});">
                        <div class="inner">
                            <h1>{{h.name}}</h1>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="search-input-container">
            <input class="search-input" type="text" [placeholder]="inputText" (focus)="inputClicked()" (input)="searchInput($event)">
        </div>
        <div *ngFor="let e of eventImgs" class="search-event-container">
            <div *ngIf="e.name.toLowerCase().includes(searchInputString) && searchInputString !== ''">
                <div class="search-event-content" (click)="redirectEvent()">
                    <div class="search-item" style="background-image: url({{e.img}});"></div>
                    <div class="search-item-name">
                        {{e.name}}
                        <div class="search-item-genre">
                            Жанр: {{e.genre}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="home-child-container" *ngIf="searchInputString === ''">
            <div class="home-child-content-header">
                Новости
            </div>
            <div class="home-child-content">
                
                <div id="home-child-content-item" style="background-image: url(../../../assets/news1.jpg);">
                    <div class="inner">
                        <h1>Название</h1>
                    </div>
                </div>
                
                <div id="home-child-content-item" style="background-image: url(../../../assets/news2.jpg);">
                    <div class="inner">
                        <h1>Название</h1>
                    </div>
                </div>
                
                <div id="home-child-content-item" style="background-image: url(../../../assets/news3.png);">
                    <div class="inner">
                        <h1>Экскурсии</h1>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="home-child-container" *ngIf="searchInputString === ''">
            <div class="home-child-content-header">
                Интересные статьи
            </div>
            <div class="home-child-content">
                <div id="home-child-content-item" style="background-image: url(../../../assets/interesting1.jpg);">
                    <div class="inner">
                        <h1>Название</h1>
                    </div>
                </div>
                <div id="home-child-content-item" style="background-image: url(../../../assets/interesting2.jpg);">
                    <div class="inner">
                        <h1>Название</h1>
                    </div>
                </div>
                <div id="home-child-content-item" style="background-image: url(../../../assets/interesting3.png);">
                    <div class="inner">
                        <h1>Название</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-panel class="panel"></app-panel>
